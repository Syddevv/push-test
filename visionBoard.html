<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="visionBoard.css" />
    <title>Sydney's Vision Board</title>
  </head>
  <body>
    <div class="vision-board">
      <h1 class="name">Sydney's Vision Board</h1>

      <!--First row with 5 small pictures-->
      <div class="image-grid">
        <div><img class="image1" src="images/green patterns.jpg" /></div>
        <div><img class="image2" src="images/green train.jpg" /></div>
        <div><img class="image3" src="images/green shade.jpg" /></div>
        <div><img class="image4" src="images/green car.jpg" /></div>
        <div><img class="image5" src="images/green switzerland.jpg" /></div>
      </div>

      <!--Second row with 5 goals and 2 other pictures-->
      <div class="content-grid">
        <div class="goals">
          <h3>6 Goals</h3>
          <ul>
            <li>Become a Full Stack Developer</li>
            <li>Achieve Financial Stability</li>
            <li>Travel the World</li>
            <li>Spoil My Parents</li>
            <li>Have a Happy Family with Bem</li>
            <li>Live the life to the fullest</li>
          </ul>
        </div>

        <div class="quote">
          <img class="quote-image" src="images/quote 2.jpg" />
        </div>

        <div class="music-player">
          <h1 class="music-title">LOVE</h1>

          <div class="music-poster">
            <img class="wave-to-earth" src="images/wave to earth.jpg" />
          </div>
          <div class="controls">
            <button class="next-left">◁</button>
            <button class="play">II</button>
            <button class="next-right">▷</button>
          </div>

          <div>
            <p class="artist-name">Wave to Earth</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
